<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Отбор астронавтов</title>
    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
        crossorigin="anonymous">
    <link rel="stylesheet" 
        href="{{ styles }}">
</head>
<body>
    <div class="center">
        <h1>Анкета претендента</h1>
        <h2>на участие в миссии</h2>
    </div>
    <div>
        <form class="login_form" method="post">
            <input type="text" class="form-control" id="surname_input" placeholder="Введите фамилию" name="surname">
            <input type="text" class="form-control" id="name_input" placeholder="Введите имя" name="name">
            <br>
            <input type="email" class="form-control" id="email_input" placeholder="Введите адрес почты" name="email">
            <div class="form-group">
                <label for="education_select">Какое у вас образование?</label>
                <select id="education_select" class="form-control" name="education">
                    <option selected>Начальное</option>
                    <option>Среднее общее</option>
                    <option>Среднее профессиональное</option>
                    <option>Высшее</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                Какие у Вас есть профессии?<br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="engineer_scientist">
                    <label class="form-check-label" for="engineer_scientist" name="engineer_scientist">
                        Инженер-исследователь
                    </label><br>
                    <input class="form-check-input" type="checkbox" id="engineer_builder">
                    <label class="form-check-label" for="engineer_builder" name="engineer_builder">
                        Инженер-строитель
                    </label><br>
                    <input class="form-check-input" type="checkbox" id="pilot">
                    <label class="form-check-label" for="pilot" name="pilot">
                        Пилот
                    </label><br>
                    <input class="form-check-input" type="checkbox" id="meteorolog">
                    <label class="form-check-label" for="meteorolog" name="meteorolog">
                        Метеоролог
                    </label><br>
                    <input class="form-check-input" type="checkbox" id="engineer_lifeguard">
                    <label class="form-check-label" for="engineer_lifeguard" name="engineer_lifeguard">
                        Инженер по жизнеобеспечению
                    </label><br>
                    <input class="form-check-input" type="checkbox" id="engineer_radiation">
                    <label class="form-check-label" for="engineer_radiation" name="engineer_radiation">
                        Инженер по радиационной защите
                    </label><br>
                    <input class="form-check-input" type="checkbox" id="doctor">
                    <label class="form-check-label" for="doctor" name="doctor">
                        Доктор
                    </label><br>
                    <input class="form-check-input" type="checkbox" id="ekzobiologist">
                    <label class="form-check-label" for="ekzobiologist" name="ekzobiologist">
                        Экзобиолог
                    </label>
                </div>
            </div><br>
            <div class="form-group">
                <label for="form-check">Укажите пол</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="sex" id="male" value="male" checked>
                  <label class="form-check-label" for="male">
                    Мужской
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="sex" id="female" value="female">
                  <label class="form-check-label" for="female">
                    Женский
                  </label>
                </div>
            </div><br>
            <div class="form-group">
                Почему Вы хотите приняты участие в миссии?<br>
                <textarea class="form-control" id="why" rows="4" cols="1" name="why"></textarea>
            </div><br>
            <div class="form-group">
                <label for="photo">Приложите фотографию</label>
                <input type="file" class="form-control-file" id="photo" name="photo">
            </div><br>
            <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="ready" id="ready" value="yes">
                  <label class="form-check-label" for="ready">
                    Готовы ли остаться на Марсе?
                  </label>
                </div>
            </div><br>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>
</body>
</html>
