<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Марс{% endblock %}</title>
    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
        crossorigin="anonymous">
    <link rel="stylesheet" 
        href="/static/css/answer.css">
    {% block extra_styles %}
    {% endblock %}
</head>
<body style="font-size: 14pt;">
    <header>
        <nav class="navbar navbar-dark bg-light">
            <div class="container">
                <a class="navbar-brand text-dark"><h1>Марс</h1></a>
                {% if current_user.is_authenticated %}
                    <a class="navbar-brand text-dark" href="/logout/">{{ current_user.name }}</a>
                {% else %}
                    <p>
                        <a class="btn btn-primary " href="/register/">Зарегистрироваться</a>
                        <a class="btn btn-success" href="/login/">Войти</a>
                    </p>
                {% endif %}
            </div>
        </nav>
    </header>
    <main role="main" style="margin-left: 0; ">
        <div class="container">
            {% block content %}
                <div class="container">
                    <h4 class="bebra">И на Марсе будут яблони цвести!</h4>
                </div>
            {% endblock %}
        </div>
    </main>
</body>
</html>
