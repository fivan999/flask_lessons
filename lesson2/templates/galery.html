{% extends 'base.html' %}

{% block extra_styles %}

<link rel="stylesheet" href='/static/css/carousel.css'>

{% endblock %}

{% block content %}
    <h1 class="center">Пейзажи Марса</h1>
    
    <div class="container-fluid my_carousel w-50">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                {% for i in range(images|length) %}
                {% if i == 0 %}
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                {% else %}
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="{{ i }}" aria-label="Slide 2"></button>
                {% endif %}
                {% endfor %}
            </div>
            <div class="carousel-inner">
                {% for i in range(images|length) %}
                {% if i == 0 %}
                <div class="carousel-item active">
                    <img src="{{ images[i] }}" class="d-block w-100 img" alt="...">
                </div>
                {% else %}
                <div class="carousel-item">
                    <img src="{{ images[i] }}" class="d-block w-100 img" alt="...">
                </div>
                {% endif %}
                {% endfor %}
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"  data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Предыдущий</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"  data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Следующий</span>
            </button>
        </div>
        <form method="post" enctype="multipart/form-data">
            <label for="formFile" class="form-label">Добавить картинку</label>
            <input class="form-control" type="file" id="formFile" name="photo">

            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>

    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

{% endblock %}
